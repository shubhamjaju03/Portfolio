<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shubham Jaju - Python Developer Portfolio | Flask, Web Apps, Automation">
    <meta name="keywords" content="Python, Flask, Web Developer, Portfolio, Shubham Jaju">
    <meta name="author" content="Shubham Jaju">
    <title>{% block title %}Shubham Jaju | Python Developer{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="{{ url_for('home') }}">Shubham Jaju</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}#hero">Home</a></li>
                <li><a href="{{ url_for('home') }}#projects">Projects</a></li>
                <li><a href="{{ url_for('home') }}#about">About</a></li>
                <li><a href="{{ url_for('home') }}#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Shubham Jaju. Built with ❤️ & Python</p>
        <div class="social-links">
            <a href="https://github.com/shubhamjaju03" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/shubhamjaju03" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:shubhamjaju03@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });

        document.querySelectorAll(".nav-menu a").forEach(link => {
            link.addEventListener("click", () => {
                hamburger.classList.remove("active");
                navMenu.classList.remove("active");
            });
        });
    </script>
</body>
</html>
